<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carregando...</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            -webkit-app-region: drag; /* Permite arrastar a janela sem borda */
        }
        .progress-bar-container {
            width: 150px;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.4s ease-in-out;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo ViaJÃ¡" class="logo">
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        window.electronAPI.onUpdateProgress((value) => {
            progressBar.style.width = `${value}%`;
        });
    </script>
</body>
</html>
